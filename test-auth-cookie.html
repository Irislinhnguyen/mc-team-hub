<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Cookie</title>
</head>
<body>
    <h1>Auth Cookie Test</h1>
    <button onclick="checkCookie()">Check Cookie</button>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="result"></pre>

    <script>
        function checkCookie() {
            const cookies = document.cookie;
            const authToken = cookies.split('; ').find(row => row.startsWith('auth_token='));
            document.getElementById('result').textContent =
                'All cookies:\n' + cookies + '\n\n' +
                'Auth token: ' + (authToken || 'NOT FOUND');
        }

        async function testAPI() {
            try {
                const response = await fetch('/api/filter-presets?page=deep-dive', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('result').textContent =
                    'Status: ' + response.status + '\n' +
                    'Response: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
